<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Getting Started With Vue3</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full w-full">
<div id="app" class="grid justify-center content-center h-full w-full text-center">
    <h1>{{ greeting }}</h1>
    <input type="text" v-model="greeting" class="border">
</div>
<script>
    Vue.createApp({
        data() {
            return {
                greeting: 'Hello Vue!'
            };
        },

        mounted(){
            setTimeout(()=>{
                this.greeting = 'Changed'
            },1000)
        }
    }).mount('#app')
</script>
</body>
</html>
