<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Getting Started With Vue3</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center bg-slate-800 text-slate-50">
<div id="app" class="space-y-4">
    <app-button>Hello</app-button>
    <app-button>World!</app-button>
    <app-button>And Vue3</app-button>
</div>
<script type="module">
    import AppButton from "./js/components/AppButton.js";
    let app = {
        components: {
            'app-button': AppButton
        }
    }
    Vue.createApp(app).mount('#app')
</script>
</body>
</html>
